<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>baitap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
     <style>
       
        body {
            background-color: #f8f9fa; 
        }
        .container {
            margin-top: 50px; 
            max-width: 500px;
        }
        .form-control {
            padding: 15px;
            border: 1px solid #ddd; 
            border-radius: 8px; 
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }
        .form-label {
            font-weight: bold; 
            color: #343a40; 
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
           
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3; 
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .btn-secondary {
            background-color: #e9ecef;
            color: #343a40;
        }
        .btn-secondary:hover {
            background-color: #dee2e6;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        p {
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
            color: #28a745; 
            text-align: center; 
           
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="container mt-5">
    <form action="#" id="form_main" class="form-control">
        <div class="mb-3">
            <label for="number1" class="form-label"></label>
            <input type="number" id="number1" class="form-control">
        </div>
        <button onclick="checkNumber();"  class="btn btn-primary">Check</button>
        <button onclick="resetNew();" class="btn btn-secondary">Reset</button>
        <p id="result" class="mt-3"></p>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1nqEd00Ru9EwFU6jZl3qidppR38v5" crossorigin="anonymous"></script>
<script language="javascript">
  function checkNumber() {
    var x = parseInt(document.getElementById("number1").value);
    if (x % 2 === 0) {
      // Method 1: create a new element and append it
      var result = document.getElementById("result");
      result.innerHTML = x + " is Even"; 
      // Method 2: use append
      //document.getElementById("form_main").append(" " + x + " is Even");
    } else {
      // document.write(x + " is Odd")
      var resultOdd = document.getElementById("result");
      resultOdd.innerHTML = x + " is Odd";
    }
    
  }
  function resetNew() {
    document.getElementById("number1").value="";
    document.getElementById("result").innerHTML="";
    document.getElementById("number1").focus();
  }
  </script>
</body>
</html>
